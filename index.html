<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Product preview card component | Frontend Mentor Challeneg</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="preview-card">
        <div class="preview-image-container">
            <picture>
                <source media="(min-width: 545px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="Preview Image" class="preview-image">
            </picture>
        </div>
        <div class="preview-details">
            <h3 class="preview-subheading">
                PERFUME
            </h3>
            <h1 class="preview-heading">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="preview-text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="preview-price">
                <span class="discounted-price">
                    $149.99
                </span>
                <span class="list-price">
                    $169.99
                </span>
            </div>
            <div class="add-cart">
                <button class="add-cart-button">
                    <img src="./images/icon-cart.svg" alt="" class="cart-icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>

</html>
